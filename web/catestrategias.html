<html>
    <head>
        <title>PMD-Estrategias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script>
            $(document).ready(function () {
                $('#tbEstrategias').DataTable({
                    "ajax": "ConsultarEstrategias",
                    "columns": [
                        {"data": "idestrategia", "visible": false},
                        {"data": "claveestrategia"},
                        {"data": "estrategia"},
                        {"data": "idobjetivo.claveobjetivo"},
                        {"data": function (r1) {
                                //var r = r1['id'] + "-" + r1['name'];
                                var botones = "<button id='btnBorrar' class='btn btn-sm btn-danger' \n\
                                                            onClick=''>Borrar</button>";
                                botones += "<button id='btnEditar' class='btn btn-sm btn-warning' \n\
                                                        onClick=''>Editar</button>";
                                return botones;
                            }
                        }
                    ]
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h2>Catálogo de Estrategias</h2>
           <hr/>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#nuevaEst">Nueva Estrategia</a></li>
                <li><a data-toggle="tab" href="#consultaEst">Consulta Estrategias</a></li>
            </ul>

            <div class="tab-content">
                <div id="nuevaEst" class="tab-pane fade in active">
                    <br/><br/>
                    <form method="GET">
                        <div class="form-group">
                            <label for="idobj">Objetivo:</label>
                            <select class="form-control" name="idobj" id="idobj">
                                <option value="0">-</option>
                                <option value="1">E1.O1</option>
                                <option value="2">E1.P1.O1</option>
                                <option value="3">E1.P2.O1</option>
                                <option value="4">E2.O1</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="claveest">Clave Estrategia:</label>
                            <input class="form-control" type="text" name="claveest" id="claveest"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="nombreest">Nombre Estrategia:</label>
                            <input class="form-control" type="text" name="nombreest" id="nombreest"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="descripest">Descripción Estrategia:</label>
                            <input class="form-control" type="text" name="descripest" id="descripest"/>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-success col-sm-offset-4 col-sm-4">
                                <span class="glyphicon glyphicon-save"></span> Guardar
                            </button>
                        </div>
                        
                    </form>
                </div>
                
                <div id="consultaEst" class="tab-pane fade">
                    <br/>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="tbEstrategias">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Clave</th>
                                    <th>Estrategia</th>
                                    <th>Objetivo</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
