<html>
    <head>
        <title>PMD-Objetivos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script>
            $(document).ready(function () {
                $('#tbObjetivos').DataTable({
                    "ajax": "ConsultarObjetivos",
                    "columns": [
                        {"data": "idobjetivo", "visible": false},
                        {"data": "claveobjetivo"},
                        {"data": "objetivo"},
                        {"data": "idcat.clavecat"},
                        {"data": function (r1) {
                                //var r = r1['id'] + "-" + r1['name'];
                                var botones = "<button id='btnBorrar' class='btn btn-sm btn-danger' \n\
                                                            onClick=''>Borrar</button>";
                                botones += "<button id='btnEditar' class='btn btn-sm btn-warning' \n\
                                                        onClick=''>Editar</button>";
                                return botones;
                            }
                        }
                    ]
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h2>Catálogo de Objetivos</h2>
           <hr/>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#nuevoObj">Nuevo Objetivo</a></li>
                <li><a data-toggle="tab" href="#consultaObj">Consulta Objetivos</a></li>
            </ul>

            <div class="tab-content">
                <div id="nuevoObj" class="tab-pane fade in active">
                    <br/><br/>
                    <form method="GET">
                        <div class="form-group">
                            <label for="idcat">Categoría:</label>
                            <select class="form-control" name="idcat" id="idcat">
                                <option value="0">-</option>
                                <option value="1">EJ01</option>
                                <option value="2">EJ01 / PR01</option>
                                <option value="3">EJ01/ PR02</option>
                                <option value="4">EJ02</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="claveobj">Clave Objetivo:</label>
                            <input class="form-control" type="text" name="claveobj" id="claveobj"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="nombreobj">Nombre Objetivo:</label>
                            <input class="form-control" type="text" name="nombreobj" id="nombreobj"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="descripobj">Descripción Objetivo:</label>
                            <input class="form-control" type="text" name="descripobj" id="descripobj"/>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-success col-sm-offset-4 col-sm-4">
                                <span class="glyphicon glyphicon-save"></span> Guardar
                            </button>
                        </div>
                        
                    </form>
                </div>
                
                <div id="consultaObj" class="tab-pane fade">
                    <br/>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="tbObjetivos">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Clave</th>
                                    <th>Objetivo</th>
                                    <th>Categoría</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
